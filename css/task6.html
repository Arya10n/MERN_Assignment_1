<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6 - Login Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
      }
      h2 {
        color: #2c3e50;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }
      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .form-group input[type='text'],
      .form-group input[type='password'] {
        width: 90%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
      .form-group .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }
      .form-group .options label {
        font-weight: normal;
      }
      .form-group .options a {
        color: #3498db;
        text-decoration: none;
      }
      .form-group .options a:hover {
        text-decoration: underline;
      }
      .form-group .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .buttons button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .buttons button[type='submit'] {
        background-color: #3498db;
        color: #fff;
        margin-right: 10px;
      }
      .buttons button[type='submit']:hover {
        background-color: #2980b9;
      }
      .buttons button[type='button'] {
        background-color: #e74c3c;
        color: #fff;
      }
      .buttons button[type='button']:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img src="../images/fernando-correa-savannah.jpg" alt="Profile Image" class="profile-img" />
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter Username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter Password" required />
        </div>
        <div class="form-group options">
          <label> <input type="checkbox" name="remember" /> Remember me </label>
          <a href="#">Forgot password?</a>
        </div>
        <div class="form-group buttons">
          <button type="submit">Login</button>
          <button type="button">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
